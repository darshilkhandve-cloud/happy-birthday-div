<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<style>
body {
margin: 0;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: linear-gradient(135deg, #fff1f2, #fffbe7);
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
h1 {
text-align: center;
font-size: 2rem;
font-weight: bold;
margin-bottom: 1rem;
}
button {
background: #e11d48;
color: white;
border: none;
padding: 12px 24px;
font-size: 1rem;
border-radius: 12px;
cursor: pointer;
transition: 0.2s;
}
button:hover {
background: #be123c;
}
.modal {
position: fixed;
inset: 0;
background: rgba(0,0,0,0.4);
display: flex;
justify-content: center;
align-items: center;
visibility: hidden;
opacity: 0;
transition: opacity 0.3s;
}
.modal.active {
visibility: visible;
opacity: 1;
}
.card {
background: white;
border-radius: 20px;
padding: 20px;
width: 90%;
max-width: 400px;
text-align: center;
box-shadow: 0 8px 20px rgba(0,0,0,0.15);
transform: scale(0.9);
transition: transform 0.5s;
}
.modal.active .card {
transform: scale(1);
}
.confetti {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
pointer-events: none;
overflow: hidden;
z-index: 5;
}
.confetti span {
position: absolute;
width: 10px;
height: 6px;
background: red;
